name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run codegen
        run: pnpm codegen

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Check formatting and linting
        run: pnpm format:check

      - name: Run tests
        run: pnpm test
